<!DOCTYPE html>
<html>
    <head>
        <title>Simple Arithmetic Calculator</title>
        <script src="jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <textarea name="txtDisplay" id= "txtDisplay" cols="20" rows="1" disabled></textarea> <br>
                <button class="operatorbtn">+</button>
                <button class="digitbtn">1</button>
                <button class="digitbtn">2</button>
                <button class="digitbtn">3</button> <br>
                <button class="operatorbtn">-</button>
                <button class="digitbtn">4</button>
                <button class="digitbtn">5</button>
                <button class="digitbtn">6</button> <br>
                <button class="operatorbtn">*</button>
                <button class="digitbtn">7</button>
                <button class="digitbtn">8</button>
                <button class="digitbtn">9</button><br>
                <button class="operatorbtn">/</button>
                <button class="clearbtn">C</button>        
                <button class="digitbtn">0</button>
                <button class="equalbtn">=</button>
            </div>
        </div>
        <script src="index_script.js"></script>
    </body>
</html>
